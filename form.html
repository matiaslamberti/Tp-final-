<body>
    <form action="">
        <!-- texto y input-->
        <label>ingrese su nombre</label>
        <input type="text" placeholder="nombre" minlength="5" maxlength="10" autocomplete="off">
        
        <!-- password y input -->
        <label> ingrese su contraseña</label>

        <!-- email y input -->
        <label>Ingrese email</label>
        <input type="email" placeholder="matiaslamberti@gmail.com">

        <button input="submit">Enviar</button>
        <button input="reset">Reset</button>
    </form>
    
</body>
</html>
